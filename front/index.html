<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Cadastro de usuários</title>
</head>
<body>
    <div class="box">
        <h1>Cadastrador de usuários</h1>
        <form action="">
            <input type="text" class="nome" name="nome" placeholder="Nome">
            <input type="text" class="sobrenome" name="sobrenome" placeholder="Sobrenome">
            <input type="text" class="telefone" name="telefone" placeholder="Telefone">
            <input type="text" class="email" name="email" placeholder="Email">
            <input type="password" class="senha" name="senha" placeholder="Senha">
            <button class="botao-cadastro">Cadastrar</button>
        </form>
        <button class="botao-usuarios"><a href="http://localhost:8080/usuarios" target="_blank">Ver usuários cadastrados até o momento</a></button>
    </div>
</body>
</html>
